<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0e27" rx="30"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bullishGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00dd00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid background (trading chart feel) -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.1">
    <line x1="80" y1="150" x2="430" y2="150"/>
    <line x1="80" y1="200" x2="430" y2="200"/>
    <line x1="80" y1="250" x2="430" y2="250"/>
    <line x1="80" y1="300" x2="430" y2="300"/>
    <line x1="150" y1="120" x2="150" y2="330"/>
    <line x1="220" y1="120" x2="220" y2="330"/>
    <line x1="290" y1="120" x2="290" y2="330"/>
    <line x1="360" y1="120" x2="360" y2="330"/>
  </g>
  
  <!-- Bullish candlestick chart (ascending trend) -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <!-- Wick lines -->
    <line x1="110" y1="260" x2="110" y2="200"/>
    <line x1="170" y1="240" x2="170" y2="160"/>
    <line x1="230" y1="220" x2="230" y2="120"/>
    <line x1="290" y1="200" x2="290" y2="100"/>
    <line x1="350" y1="180" x2="350" y2="80"/>
    
    <!-- Candlestick bodies (filled green) -->
    <rect x="100" y="240" width="20" height="20" fill="url(#bullishGrad)" stroke="#00ff00" stroke-width="1"/>
    <rect x="160" y="210" width="20" height="30" fill="url(#bullishGrad)" stroke="#00ff00" stroke-width="1"/>
    <rect x="220" y="180" width="20" height="40" fill="url(#bullishGrad)" stroke="#00ff00" stroke-width="1"/>
    <rect x="280" y="150" width="20" height="50" fill="url(#bullishGrad)" stroke="#00ff00" stroke-width="1"/>
    <rect x="340" y="110" width="20" height="70" fill="url(#bullishGrad)" stroke="#00ff00" stroke-width="1"/>
  </g>
  
  <!-- Uptrend line overlay -->
  <polyline points="110,260 170,230 230,190 290,140 350,90" stroke="url(#bullishGrad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Sword overlay (gaming element) -->
  <g transform="translate(256, 340)">
    <!-- Blade -->
    <rect x="-6" y="-40" width="12" height="50" fill="url(#swordGrad)" rx="3" opacity="0.8"/>
    <rect x="-3" y="-40" width="2" height="50" fill="#fff" opacity="0.6"/>
    
    <!-- Crossguard -->
    <rect x="-35" y="8" width="70" height="8" fill="url(#goldGrad)" rx="4"/>
    
    <!-- Handle -->
    <rect x="-4" y="16" width="8" height="30" fill="#8b4513" rx="4"/>
    <rect x="-4" y="16" width="8" height="3" fill="url(#goldGrad)" opacity="0.7"/>
    <rect x="-4" y="25" width="8" height="3" fill="url(#goldGrad)" opacity="0.7"/>
    
    <!-- Pommel -->
    <circle cx="0" cy="50" r="6" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Dollar/crypto symbols (trading vibes) -->
  <g fill="url(#bullishGrad)" opacity="0.7">
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold">$</text>
    <text x="410" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="bold">â‚¿</text>
  </g>
  
  <!-- Up arrow indicator -->
  <g fill="url(#bullishGrad)" opacity="0.8">
    <polygon points="256,50 246,75 266,75"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#shieldGrad)" text-anchor="middle" letter-spacing="2">SIDEQUEST</text>
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="16" fill="url(#bullishGrad)" text-anchor="middle" opacity="0.8">Trading RPG</text>
</svg>
